[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi.err.log
stdout_logfile=/var/log/supervisor/fastapi.out.log
environment=PYTHONPATH="/app/backend"

[program:celery_worker]
command=celery -A app.celery worker --loglevel=info
directory=/app/backend
autostart=false
autorestart=true
stderr_logfile=/var/log/supervisor/celery.err.log
stdout_logfile=/var/log/supervisor/celery.out.log
environment=PYTHONPATH="/app/backend"

[program:celery_beat]
command=celery -A app.celery beat --loglevel=info
directory=/app/backend
autostart=false
autorestart=true
stderr_logfile=/var/log/supervisor/celery_beat.err.log
stdout_logfile=/var/log/supervisor/celery_beat.out.log
environment=PYTHONPATH="/app/backend"